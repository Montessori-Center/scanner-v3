# =============================================================================
# exclude.conf - Exclusion patterns for Eternal Max Analyzer
# Version: 2.2 - Merged with existing patterns
# Date: 2025-01-30
# 
# IMPORTANT: Uses GLOB patterns (not regex!) for bash case statement
# Pattern format: standard shell wildcards (* ? [])
# =============================================================================

# -----------------------------------------------------------------------------
# IMPORTANT: Files blocked by .htaccess but NOT excluded here
# -----------------------------------------------------------------------------
# These files are blocked by Apache for security (.htaccess RedirectMatch 404)
# BUT analyzer needs them for proper analysis (runs locally, not via HTTP):
#
# composer.json     - needed by dependencies.sh module
# composer.lock     - needed by dependencies.sh module  
# phpunit.xml       - needed by coverage.sh module
# phpunit.xml.dist  - needed by coverage.sh module
#
# DO NOT ADD THEM TO EXCLUSIONS!
# -----------------------------------------------------------------------------

